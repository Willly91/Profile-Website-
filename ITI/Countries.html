<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Countries.css">
    <title>My Countries</title>
</head>

<body>
    <div id="frame">
        <input type="radio" name="frame" id="frame1" checked />
        <input type="radio" name="frame" id="frame2" />
        <input type="radio" name="frame" id="frame3" />
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="frame frame_1">
                        <div class="frame-content">
                            <img src="../ITI/resurce/d.jpg" alt="Country 1">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <p>Dubai</p>
                        </div>
                    </div>
                    <div class="frame frame_2">
                        <div class="frame-content">
                            <p>Switzerland</p>
                            &nbsp;&nbsp;&nbsp;
                            <img src="../ITI/resurce/s.jpeg" alt="Country 2">
                        </div>
                    </div>
                    <div class="frame frame_3">
                        <div class="frame-content">
                            <img src="../ITI/resurce/n.jpeg" alt="Country 3">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <p>New york</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <label for="frame1"></label>
            <label for="frame2"></label>
            <label for="frame3"></label>
        </div>
        <div id="bullets">
            <label for="frame1"></label>
            <label for="frame2"></label>
            <label for="frame3"></label>
        </div>
    </div>
</body>

</html>
